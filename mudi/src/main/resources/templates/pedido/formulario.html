<html>
    <head th:replace="~{base :: head}"></head>
    <body>
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Novo Pedido</h1>
            </div>
           
            <div class="card t-3">
                <form  th:object="${requisicaoNovoPedido}"  class="card-body" action="/pedido/novo" method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}"  name="nomeProduto" th:erroclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto.</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}"> Erros do nome do produto</div>
                    </div>
                    <div class="form-group">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" name="urlProduto" class="form-control"  placeholder="url do produto"/>
                        <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                        <div th:errors="*{urlProduto}"> Erros do nome do urlproduto</div>
                    </div>
                    <div class="form-group">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" name="urlImagem" class="form-control"  placeholder="url da imagem"/>
                        <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                        <div th:errors="*{urlImagem}"> Erros do nome do urlImagem</div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
                    </div>
                    <button th:field="*{descricao}" class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
           
        </div>
    </body>
</html>
